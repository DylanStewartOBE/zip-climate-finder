<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Zone Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Climate Zone Finder</h1>
        <form>
            <label for="zip-input">Enter zip code:</label>
            <input type="number" id="zip-input">
            <button type="button" id="check-btn">Check</button>
        </form>
        <div id="error"></div>
        <div id="result"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="test-app.js"></script>
</body>
</html>
